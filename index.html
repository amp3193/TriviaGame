<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Animal Trivia</title>
</head>

<body>
    <div class="container">
        <div class="shadow row rounded" id="header">
            <div class="col-sm-8">
                <h1 class="title">Animal Trivia</h1>
                <button type="button" class="btn btn-success" id="start">Start</button>
            </div>
            <div class="col-sm-4">
                <h4>Time Left: </h4>
                <h4 class="timer">0.00</h4>
            </div>
        </div>
        <div id="questionArr"></div>
        <div class="shadow row rounded" id="answer-row">
            <div class="col-sm-4">
                <h4 class="score">Your Score: </h4>
                <h4 class="scoreNum"> 100%</h4>
            </div>
            <div class="col-sm-8">
                <button type="button" class="btn btn-success" id="submit">Submit Answers</button>
                <div class="correct">Your Correct Answers: list them all right here it's so many cuz you know animals</div>
                <div class="wrong">Your Incorrect Answers: list them all right here its so many cuz theses are hard</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
